<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto | Fernanda Quental</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Outfit:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo"><a href="index.html">FERNANDA QUENTAL</a></div>
                <div class="nav-links">
                    <a href="index.html#about">Sobre</a>
                    <a href="index.html#projects">Projetos</a>
                    <a href="index.html#contact">Contato</a>
                </div>
            </nav>
        </div>
    </header>

    <main style="padding-top: 100px;">
        <div class="container" id="project-content">
            <!-- Dynamic Content -->
            <div style="text-align:center; padding: 50px;">Carregando...</div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Fernanda Quental Arquitetura. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Get ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id');

        if (!projectId) {
            document.getElementById('project-content').innerHTML = '<h2>Projeto não especificado.</h2>';
        } else {
            fetch('data/projects.json')
                .then(res => res.json())
                .then(projects => {
                    const project = projects.find(p => p.id === projectId);

                    if (!project) {
                        document.getElementById('project-content').innerHTML = '<h2>Projeto não encontrado.</h2>';
                        return;
                    }

                    // Render Project
                    const html = `
                        <div class="project-header" style="margin-bottom: 60px;">
                            <h1 style="font-size: 4rem; margin-bottom: 20px;">${project.title}</h1>
                            <p style="color: var(--secondary-text); font-size: 1.2rem;">${project.category} / ${project.location} / ${project.year || ''}</p>
                        </div>

                        <div class="project-hero-image" style="margin-bottom: 80px;">
                            <img src="${project.mainImage}" 
                                alt="${project.title} Principal" style="width: 100%; height: 70vh; object-fit: cover;">
                        </div>

                        <div class="project-description" style="max-width: 800px; margin: 0 auto 100px auto;">
                            <h2 style="margin-bottom: 30px;">Sobre o Projeto</h2>
                            <p style="margin-bottom: 20px; font-size: 1.1rem; color: var(--secondary-text);">
                                ${project.description || 'Sem descrição disponível.'}
                            </p>
                        </div>

                        <div class="project-gallery"
                            style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-bottom: 120px;">
                            ${project.gallery ? project.gallery.map(img =>
                        `<img src="${img}" style="width: 100%; height: 500px; object-fit: cover;">`
                    ).join('') : ''}
                        </div>

                        <div class="next-project" style="text-align: center; margin-bottom: 80px;">
                            <a href="index.html" class="btn">Voltar ao Início</a>
                        </div>
                    `;

                    document.getElementById('project-content').innerHTML = html;
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('project-content').innerHTML = '<h2>Erro ao carregar detalhes do projeto.</h2>';
                });
        }
    </script>
</body>

</html>
